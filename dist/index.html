<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<link rel="stylesheet" href="loader.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap");

			html,
			body {
				margin: 0;

				background-color: #232323;
				color: aliceblue;
				font-family: "Montserrat", sans-serif;

				padding-inline: 10%;
				padding-top: 30px;
			}

			main {
				max-width: 600px;

				margin: auto;

				display: none;

				/* position: relative;
				isolation: isolate; */
			}

			#nav {
				position: fixed;
				z-index: -1;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;

				display: flex;
				justify-content: space-between;
				align-items: stretch;
			}

			#nav > * {
				flex: 0 1 10%;
			}

			.Arrow {
				opacity: 0.1;
				transition: 150ms;

				display: flex;
				align-items: center;
				justify-content: center;
			}
			.Arrow:first-child {
				transform: translateX(-10%);
			}
			.Arrow:last-child {
				transform: translateX(10%);
			}
			.Arrow:hover {
				transform: translateX(0);
				opacity: 1;
			}

			.arrows {
				fill: none;
				stroke: gainsboro;
				stroke-width: 2;
			}
		</style>
	<script defer src="index.js"></script></head>
	<body>
		<div id="indicator">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<main>
			<div id="include"></div>
			<div id="nav">
				<div class="Arrow">
					<svg width="30" height="60">
						<polygon points="25 5, 5 30" class="arrows" />
						<polygon points="25 55, 5 30" class="arrows" />
					</svg>
				</div>
				<div class="Arrow">
					<svg width="30" height="60">
						<polygon points="5 5, 25 30" class="arrows" />
						<polygon points="5 55, 25 30" class="arrows" />
					</svg>
				</div>
			</div>
		</main>
	</body>
</html>
