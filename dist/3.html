<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.blink {
				animation: blink 1.1s linear infinite alternate;
			}

			@keyframes blink {
				from {
					opacity: 1;
				}
				20% {
					opacity: 1;
				}
				28% {
					opacity: 0;
				}
				72% {
					opacity: 0;
				}
				80% {
					opacity: 1;
				}
				to {
					opacity: 1;
				}
			}
			.button1 {
				display: none;
				padding: 0.35em 1.2em;
				border: 0.1em solid #ffffff;
				margin: 0 0.3em 40px 0;
				border-radius: 0.12em;
				box-sizing: border-box;
				text-decoration: none;
				font-family: "Roboto", sans-serif;
				font-weight: 300;
				color: #ffffff;
				text-align: center;
				transition: all 0.2s;
			}
			.button1:hover {
				color: #000000;
				background-color: #ffffff;
			}
		</style>
	<script defer src="3.js"></script></head>
	<body>
		<h1></h1>

		<p class="p1"></p>
		<a href="#" class="button1">Напечатать больше текста</a>
	</body>
</html>
